<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
    <div class="container-fluid">
        <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
        <form th:action="@{/user/save}" method="post" th:object="${user}"
        style="max-width: 500px; margin: 0 auto">
            <input type="hidden" th:field="*{id}">
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">email: </label>
                    <div class="col-sm-8">
                        <input type="email" th:field="*{email}" class="form-control" required minlength="15" maxlength="45"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">first name: </label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{firstname}" class="form-control" required minlength="4" maxlength="45"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">last name: </label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{lastname}" class="form-control" required minlength="4" maxlength="45" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">password: </label>
                    <div class="col-sm-8">
                        <input type="password" th:field="*{password}" class="form-control" required minlength="8" maxlength="45"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">enable: </label>
                    <div class="col-sm-8">
                        <input type="checkbox" th:field="*{enable}" />
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary m-2">save</button>
                    <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">cancel</button>
                </div>
            </div>
        </form>
    </div>

    <script type="text/javascript">
        function cancelForm(){
            window.location = "[[@{/user}]]";
        }

    </script>
</body>
</html>
